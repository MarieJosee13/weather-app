<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap"
      rel="fontfamily"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-body" id="card-body">
        <form id="form-city">
          <label for="city">Search City:</label>
          <br />
          <input type="text" placeholder="Enter City" id="enter-city" />
          <input type="submit" value="Go" class="btn" id="search-btn" />
          <input
            type="submit"
            value="Current Location"
            class="location-btn"
            id="geo-btn"
          />
        </form>
        <h1 id="current-city"></h1>

        <div class="card-city">
          <p class="current-day">
            <span id="present-day"></span>
          </p>

          <h2>
            Currently <span class="nowTemperature" id="temperature"> </span
            ><span class="cDegree" id="c-unit"> °C </span>

            <br />
            <img src="" alt="" class="icon" id="icon" />
          </h2>
          <h3>High: <span id="high">21</span>°C</h3>
          <br />
          <h3>Low: <span id="low">11</span>°C</h3>

          <div class="low-city">
            <div class="row">
              <div class="col-12">
                wind: <span id="wind"></span> km
                <br />
                humidity: <span id="humid"></span> %
              </div>
            </div>
          </div>
        </div>
        <p class="five-day">🗓️ 5 - Day Forecast;</p>

        <div class="card-range" id="five-weather-forecast"></div>
      </div>
    </div>
    <p class="app-creator">
      <a
        href="https://app.netlify.com/sites/magical-nougat-936232/deploys"
        target="_blank"
        >Open-source code</a
      >
      by Marie-Josée Dubé
    </p>
    <script src="script.js"></script>
  </body>
</html>
